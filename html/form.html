<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input Form</title>
    
</head>

<body>
    <div align="center">
        <table border="1px">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="First name"></br></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>    <input type="text" name="Last name"></br></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female</br>
                </td>
            </tr>
            <tr>

                <td><label>Maritial Status</label></td>
                <td>
                    <input type="radio" name="maritialStatus" value="Married"> Married
                    <input type="radio" name="maritialStatus" value="Unmarried"> Unmarried</br>
                </td>
            </tr>
            <tr>
                <td><label>Name of Spouse</label></td>
                <td><input type="text" name="Spouse name"></br></td>
            </tr>
            <tr>
                <td>Other details</td>
                <td><input type="text" name="otherDetails"></br></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="termsAndConditions" >I accept <a href="">Terms and Conditions </a></td>
            </tr>
            <tr align="center">
                <td><button type="button">Reset</button></td>
                <td><button type="button">Save</button></td>
            </tr>
        </table>
        <br>
        <br>
        <img src="./download.png" title="my favourite bird">
        <br>
        <br>
        <a href="https:www.google.com">Search on Google</a>
    </div>
</body>

</html>
