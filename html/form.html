<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input Form</title>
    
</head>

<body>
    <div align="center">
        <table border="1px">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="First name"></br></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>    <input type="text" name="Last name"></br></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male" id="1">
                    <label for="1">Male</label>
                    <input type="radio" name="gender" value="female" id="2">
                    <label for="2">Female</label>
                </br>
                </td>
            </tr>
            <tr>

                <td><label>Maritial Status</label></td>
                <td>
                    <input type="radio" name="maritialStatus" value="married" id="3">
                    <label for="3">Married</label>
                    <input type="radio" name="maritialStatus" value="Unmarried" id="4">
                    <label for="4">Unmarried</label>
                    </br>
                </td>
            </tr>
            <tr>
                <td><label>Name of Spouse</label></td>
                <td><input type="text" name="Spouse name"></br></td>
            </tr>
            <tr>
                <td>Other details</td>
                <td><textarea name="otherDetails" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="termsAndConditions" id="5"><label for="5">I accept <a href="">Terms and Conditions </a></label></td>
            </tr>
            <tr align="center">
                <td><button type="button">Reset</button></td>
                <td><button type="button">Save</button></td>
            </tr>
        </table>
        <br>
        <br>
        <img src="./download.png" title="my favourite bird">
        <br>
        <br>
        <a href="https:www.google.com" target="_blank">Search on Google</a>
    </div>
</body>

</html>
